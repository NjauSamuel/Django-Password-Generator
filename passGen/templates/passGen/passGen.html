{% extends 'base.html' %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-800 min-h-[80vh] py-12 pt-20">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Password Display Section -->
        {% if password %}
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-8 border border-gray-200 dark:border-gray-700 mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center">
                Your Generated Password
            </h1>
            <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4 mb-6 border border-gray-200 dark:border-gray-700">
                <p class="text-lg text-center">
                    <span id="password-display" class="font-mono text-2xl text-gray-900 dark:text-white break-all">{{ password }}</span>
                </p>
            </div>
            <button id="copy-btn" onclick="copyToClipboard()" class="w-full inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white rounded-lg bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 transition-colors">
                <svg id="copy-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <svg id="check-icon" class="w-5 h-5 mr-2 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span id="copy-text">Copy to Clipboard</span>
            </button>
        </div>
        {% endif %}

        <!-- Password Generator Form Section -->
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-8 border border-gray-200 dark:border-gray-700">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">Customize Your Password</h2>
            <form action="{% url 'passGen' %}" method="GET" class="space-y-6">
                <!-- Password Length Selection -->
                <div>
                    <label for="length" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Password Length
                    </label>
                    <select name="length" id="length" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="6" {% if length == 6 %}selected{% endif %}>6</option>
                        <option value="7" {% if length == 7 %}selected{% endif %}>7</option>
                        <option value="8" {% if length == 8 %}selected{% endif %}>8</option>
                        <option value="9" {% if length == 9 %}selected{% endif %}>9</option>
                        <option value="10" {% if not length or length == 10 %}selected{% endif %}>10</option>
                        <option value="11" {% if length == 11 %}selected{% endif %}>11</option>
                        <option value="12" {% if length == 12 %}selected{% endif %}>12</option>
                        <option value="13" {% if length == 13 %}selected{% endif %}>13</option>
                        <option value="14" {% if length == 14 %}selected{% endif %}>14</option>
                        <option value="15" {% if length == 15 %}selected{% endif %}>15</option>
                        <option value="16" {% if length == 16 %}selected{% endif %}>16</option>
                    </select>
                </div>

                <!-- Checkbox Options -->
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input type="checkbox" name="uppercase" id="uppercase" {% if uppercase %}checked{% endif %} class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="uppercase" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                            Uppercase
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="digits" id="digits" {% if digits %}checked{% endif %} class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="digits" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                            Digits
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="symbol" id="symbol" {% if symbol %}checked{% endif %} class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="symbol" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                            Symbol
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-colors">
                    Generate Password
                    <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</section>

<script>
function copyToClipboard() {
    const passwordText = document.getElementById('password-display').textContent;
    const copyBtn = document.getElementById('copy-btn');
    const copyIcon = document.getElementById('copy-icon');
    const checkIcon = document.getElementById('check-icon');
    const copyText = document.getElementById('copy-text');
    
    // Copy to clipboard
    navigator.clipboard.writeText(passwordText).then(function() {
        // Show success state
        copyIcon.classList.add('hidden');
        checkIcon.classList.remove('hidden');
        copyText.textContent = 'Copied!';
        copyBtn.classList.remove('bg-green-600', 'hover:bg-green-700', 'dark:bg-green-600', 'dark:hover:bg-green-700');
        copyBtn.classList.add('bg-green-500', 'dark:bg-green-500');
        
        // Reset after 2 seconds
        setTimeout(function() {
            copyIcon.classList.remove('hidden');
            checkIcon.classList.add('hidden');
            copyText.textContent = 'Copy to Clipboard';
            copyBtn.classList.remove('bg-green-500', 'dark:bg-green-500');
            copyBtn.classList.add('bg-green-600', 'hover:bg-green-700', 'dark:bg-green-600', 'dark:hover:bg-green-700');
        }, 2000);
    }).catch(function(err) {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = passwordText;
        textArea.style.position = 'fixed';
        textArea.style.opacity = '0';
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            copyIcon.classList.add('hidden');
            checkIcon.classList.remove('hidden');
            copyText.textContent = 'Copied!';
            setTimeout(function() {
                copyIcon.classList.remove('hidden');
                checkIcon.classList.add('hidden');
                copyText.textContent = 'Copy to Clipboard';
            }, 2000);
        } catch (err) {
            alert('Failed to copy password');
        }
        document.body.removeChild(textArea);
    });
}
</script>
{% endblock %}
