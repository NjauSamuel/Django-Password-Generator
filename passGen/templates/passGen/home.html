{% extends 'base.html' %}

{% block content %}
<section class="bg-white dark:bg-gray-900 min-h-[50vh] lg:min-h-[80vh] flex items-center pt-20">
    <div class="grid max-w-7xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
        <div class="mr-auto place-self-center lg:col-span-7">
            <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">Secure Password Generator</h1>
            <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">Generate strong, random passwords instantly. Create secure passwords for your accounts with our easy-to-use password generator tool built with Django.</p>
        </div>
        <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
            <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/hero/phone-mockup.png" alt="mockup">
        </div>                
    </div>
</section>

<!-- Password Generator Form Section -->
<section class="bg-gray-50 dark:bg-gray-800 py-12">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-8 border border-gray-200 dark:border-gray-700">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">Customize Your Password</h2>
            <form action="{% url 'passGen' %}" method="GET" class="space-y-6">
                <!-- Password Length Selection -->
                <div>
                    <label for="length" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Password Length
                    </label>
                    <select name="length" id="length" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10" selected>10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                    </select>
                </div>

                <!-- Checkbox Options -->
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input type="checkbox" name="uppercase" id="uppercase" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="uppercase" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                            Uppercase
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="digits" id="digits" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="digits" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                            Digits
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="symbol" id="symbol" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="symbol" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                            Symbol
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-colors">
                    Generate Password
                    <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
