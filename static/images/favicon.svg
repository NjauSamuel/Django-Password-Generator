<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="5" y="5" width="90" height="90" rx="18" fill="url(#bgGradient)"/>
  
  <!-- Tool icon - simplified wrench/screwdriver -->
  <g transform="translate(50, 50)" fill="white" stroke="white" stroke-width="2">
    <!-- Handle -->
    <rect x="-20" y="-8" width="12" height="16" rx="2" fill="white"/>
    <!-- Shaft -->
    <rect x="-8" y="-4" width="28" height="8" rx="1" fill="white"/>
    <!-- Tip -->
    <polygon points="-8,-4 -8,4 -2,0" fill="white"/>
  </g>
</svg>
