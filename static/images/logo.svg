<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="5" y="5" width="90" height="90" rx="18" fill="url(#logoGradient)"/>
  
  <!-- Tool icon - wrench/screwdriver with more detail -->
  <g transform="translate(50, 50)" fill="white" stroke="white" stroke-width="1.5" stroke-linejoin="round">
    <!-- Handle -->
    <rect x="-22" y="-10" width="14" height="20" rx="3" fill="white"/>
    <!-- Handle grip lines -->
    <line x1="-18" y1="-6" x2="-18" y2="2" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
    <line x1="-14" y1="-6" x2="-14" y2="2" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
    <line x1="-10" y1="-6" x2="-10" y2="2" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Shaft -->
    <rect x="-8" y="-5" width="30" height="10" rx="2" fill="white"/>
    
    <!-- Tip/Blade -->
    <polygon points="-8,-5 -8,5 -2,0" fill="white"/>
    
    <!-- Small decorative circle on handle -->
    <circle cx="-15" cy="0" r="2.5" fill="url(#logoGradient)" opacity="0.4"/>
  </g>
</svg>

